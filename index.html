<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada</title>
    <style>
     #myTable{
       display: none;
    }
    
     td {
       border: 1px solid;
       background-color: antiquewhite;
    }
    </style>
    </head>
     <body>
        <form id="form" action="" method="get">
          <p>
            <label for="numero">Digite o número:</label>
            <input type="text" id="numero" name="numero" value="" />
          </p>
          <p>
            <input type="button" value="Calcular" onclick="return calcula_tabuada();" />
          </p>
        </form>
         
         <table id="myTable">
         <thead>
             <tr>
                 <td>Nº</td>
                 <td>Multiplicador</td>
                 <td>Resultado</td>
             </tr>
         </thead>
             <tbody>
             </tbody>
         </table>
        
         <script>
            function calcula_tabuada() {
            var form = document.getElementById('form');
            var n = form.numero.value;
            var table = document.getElementById("myTable");
          
            if (n.match(/^[0-9]+$/)) {
              var num = parseInt(n);
              var resultado = 0;
              tabuada = "";
              for (operando = 10; operando > 0; operando--) {
                resultado = num * operando;
                var row = table.insertRow(1);
                var cell1 = row.insertCell(0);
                var cell2 = row.insertCell(1);
                var cell3 = row.insertCell(2);
                cell1.innerHTML = num;;
                cell2.innerHTML = operando;;
                cell3.innerHTML = resultado;;
              }
              table.style.display = "block";
            } else {
              alert("Digite um número inteiro válido.");
            }
          }       
         </script>
         </body>
